<!DOCTYPE html>
<html>
	<head>
		<title>BlockChain</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="blockchain.css">
		<link rel="stylesheet" href="bootstrap.min.css">
	</head>
	<body>
		<div class="wrapper">
			<div id="editorBody" class="container-fluid">
				<div class="row blockRow">
					<div class="col-10 row" id="blockchainRow">
					</div>
					<div class="col-2" id="controlPanel">
						<button id="addButton" type="button" data-toggle="modal" data-target="#exampleModal">Ajouter Bloc</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Modal -->
		<div class="modal hide fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content" id="modalContent">
				
			</div>
		  </div>
		</div>
		
		
		
		<!-- Template de bloc -->
		<template id="blockCellTemplate">
			<div class="col-2 blockCell">
				<div class="row">
					<div class="col-8">
						<center><span id="blockName"></span></center>
					</div>
					<div class="col-4">
						<button id="detailsButton" class="btn btn-info btn-block" type="button" data-toggle="modal" data-target="#exampleModal">Voir</button>
					</div>
				</div>
				<button id="transacButton" class="btn btn-secondary btn-block" type="button" data-toggle="modal" data-target="#exampleModal">Ajouter une transaction</button>
				<div class="row">
					<div class="col-6">
						<button id="validButt" class="btn btn-success btn-block">Valider</button>
					</div>
					<div class="col-6">
						<button id="invalidButt" class="btn btn-danger btn-block">Invalider</button>
					</div>
				</div>
			</div>
		</template>
		
		<!-- Template de modale -->
		<template id="addBlockModalTemplate">
			<div class="modal-header">
				<h5 class="modal-title">Ajouter Bloc</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body" id="exampleModalBody">
				
				<div class="form-group">
					<label for="chaineInput">chaîne</label>
					<input type="text" id="chaineInput">
					<div class="invalid-feedback" id="chaineFeedback">
						Nom déja utilisé
					</div>
				</div>
					
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" href="#exampleModal" id="addButton">Ajouter</button>
			  </div>
		</template>
		
		<template id="seeBlockModalTemplate">
			<div class="modal-header">
				<h5 class="modal-title">Details Bloc</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body" id="exampleModalBody">
					<div><span>Chaîne : </span><span id="chaine"></span></div>
					<div><span>Hash : </span><span id="hash"></span></div>
					<div><span>Hash parent : </span><span id="hashParent"></span></div>
					<div><span>Valide : </span><span id="valide"></span></div>
					<div><span>Invalide : </span><span id="invalide"></span></div>
					<hr>
					<h4>Transactions :</h4>
					<div id="transactions" class="row"></div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
			  </div>
		</template>
		
		<template id="addTransModalTemplate">
			<div class="modal-header">
				<h5 class="modal-title">Ajout Transaction</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body" id="exampleModalBody">
					<div class="form-group">
						<label for="emetteurInput">ID Emetteur</label>
						<input type="text" id="emetteurInput">
					</div>
					<div class="form-group">
						<label for="recepteurInput">ID Recepteur</label>
						<input type="text" id="recepteurInput">
					</div><div class="form-group">
						<label for="montantInput">Montant</label>
						<input type="number" id="montantInput">
					</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" href="#exampleModal" id="addButton">Ajouter</button>
			  </div>
		</template>
		
		<template id="transactionTemplate">
			<div class="col-12">
				<hr>
				
			</div>
			<div class="col-6" id="desc">
				<div><span>Emetteur : </span><span id="emetteur"></span></div>
				<div><span>Recepteur : </span><span id="recepteur"></span></div>
				<div><span>Montant : </span><span id="montant"></span></div>
				<div><span>Valide : </span><span id="valide"></span></div>
				<div><span>Invalide : </span><span id="invalide"></span></div>
			</div>
			<div class="col-6 row">
				<div class="col-6">
					<button id="validButt" class="btn btn-success btn-block">Valider</button>
				</div>
				<div class="col-6">
					<button id="invalidButt" class="btn btn-danger btn-block">Invalider</button>
				</div>
			</div>
		</template>
		
		
		<script src= "blockchain.js"></script>
		<script src="jquery.min.js"></script>
		<script src="bootstrap.min.js"></script>
	</body>
</html>
